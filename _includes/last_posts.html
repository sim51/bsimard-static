<section id="blog" class="block">
  <div class="container">
    <h2>
      <a href="/feed.xml" title="Flux RSS">
        <i class="icon-rss"></i>
      </a>
      {{site.last-blog-post[page.locale]}}
    </h2>
    <div class="row-fluid">
      <!-- This loops through the paginated posts -->
      {% for post in paginator.posts%}
        {% include inline_post.html post=post %}
      {% endfor %}
    </div>
  </div>
</section>
